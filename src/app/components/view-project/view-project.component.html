<div class="proyecto">
    <div class="image">
        <img src="https://picsum.photos/seed/picsum/200/300">
    </div>
    <div class="content">
        <h1>{{proyecto?.titulo}}</h1>
        <p class="description">
            {{proyecto?.descripcion}}
        </p>
        <a [href]="proyecto?.url" target="_blank">Ir al proyecto</a>
    </div>
</div>
